Configuration:
  status: debug

  appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:
    logger:
      - name: cz.kb
        level: debug
        additivity: false
        AppenderRef:
          - ref: LogToConsole

    Root:
      level: error
      AppenderRef:
        ref: LogToConsole